seq____&quot;^Wlogseq____&quot;,123,536870917]],[logseq____&quot;^17logseq____&quot;,[135,logseq____&quot;^Ilogseq____&quot;,85,536870917]],[logseq____&quot;^17logseq____&quot;,[135,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[135,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6412b3ec-85ec-484f-9641-2951dabd1dadlogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[136,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&lt;p style=\\logseq____&quot;font-weight:bold\\logseq____&quot;logseq____&gt;制作潜艇堡的料logseq____&lt;/plogseq____&gt;\\n潛艇堡的料，熱鍋後離火下油先炒菇，香了再下洋蔥，加點鹽黑胡椒調味，炒透不要炒上色\\n潛艇堡杏鮑菇節瓜調味，鹽巴白胡椒一點點，橄欖油拌油，大概3大茶匙的油，(瓜類菇類油需要下比較多，但如果是甜椒那種就不太吃油)\\n潛艇堡先煎培根，熱鍋後下油，培根要好吃，用真肉的要煎到表面恰恰，起鍋吸油\\n可以用這個油繼續補油然後煎節瓜跟杏鮑菇，煎的時候可以用鐵盤壓上面讓他上色，兩面煎熟，加10g奶油，奶油煎到有點起泡，有榛果香氣時起鍋吸油\\n潛艇堡沾醬，美乃滋3大茶匙，一小茶匙黃芥末蒜泥，檸檬汁約1/8瓣就好，少許鹽，少許白胡椒，少許檸檬皮\\n潛艇堡麵包，蒸烤箱设定95%水分，180度烤兩分鐘，但沒這麼厲害的烤箱就只能加減噴水烤用经验判断，上下蓋都擠美乃滋，下蓋開始依序夾生菜，然後夾番茄，然後放起司，然後杏鮑菇，然後培根，然後節瓜，然後洋蔥，最後斜放上上蓋logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[136,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[136,logseq____&quot;^Glogseq____&quot;,139,536870917]],[logseq____&quot;^17logseq____&quot;,[136,logseq____&quot;^Zlogseq____&quot;,123,536870917]],[logseq____&quot;^17logseq____&quot;,[136,logseq____&quot;^Xlogseq____&quot;,123,536870917]],[logseq____&quot;^17logseq____&quot;,[136,logseq____&quot;^Wlogseq____&quot;,123,536870917]],[logseq____&quot;^17logseq____&quot;,[136,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[136,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6412b3ec-f9dc-4052-9b79-1ebb5b0873a0logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[137,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&lt;p style=\\logseq____&quot;font-weight:bold\\logseq____&quot;logseq____&gt;如果要自制果酱logseq____ 12b3ec-b27d-4293-8559-e85688177429logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[143,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&lt;p style=\\logseq____&quot;font-weight:bold\\logseq____&quot;logseq____&gt;制作洋葱汤的汤logseq____&lt;/plogseq____&gt;\\n洋蔥湯的炒洋蔥（兩顆半），冷鍋冷油開始炒，大火三大茶匙沙拉油炒，开始出聲音時候火轉小一點，沒聲音火又可以大一點，因為大火一直炒，可能發生焦了卻沒透，等洋蔥軟了一路上色後才下紅蔥頭(至少二十分钟)，鍋邊慢慢煮五分鐘开始锅边會產生焦焦的顏色離火把它刮下來，（刮只要刮微焦的部分，全焦的就不要刮进来了，刮不下來時可以分批慢慢加白酒60CC下去）。繼續炒可能十五分鐘，加蒜碎，繼續炒可能十分鐘會變咖啡色，最終总共炒大概40分鐘(長時間加熱不要用初榨橄欖油)，下乾燥香料百里香月桂葉進去拌炒，加半小茶匙的白胡椒跟胡椒粉，换到深锅，洋蔥湯加一大茶匙麵粉下去作為勾芡用，然後加入高湯1000cc開始煮，大概煮40分鐘，过程中间捞掉上层浮末，煮完後月桂葉，百里香從湯裡面撈起，開始調味，視情況加水稀释，（不用加糖），加鹽，白胡椒，桂林牌梅林醬1/2大茶匙，起鍋前加5CC玉山白蘭地提味，此时将洋蔥湯的法國麵包，上火烤過，加起司絲加一點點凱莉茴香，加一點起司粉，湯加到九分滿，放到汤上，上面放上起司麵包拿去上火焗烤融化即可logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[143,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[143,logseq____&quot;^Glogseq____&quot;,130,536870917]],[logseq____&quot;^17logseq____&quot;,[143,logseq____&quot;^Zlogseq____&quot;,123,536870917]],[logseq____&quot;^17logseq____&quot;,[143,logseq____&quot;^Xlogseq____&quot;,123,536870917]],[logseq____&quot;^17logseq____&quot;,[143,logseq____&quot;^Wlogseq____&quot;,123,536870917]],[logseq____&quot;^17logseq____&quot;,[143,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[143,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6412b3ec-e7a8-4417-9b2d-632078996de4logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[145,logseq____&quot;^Mlogseq____&quot;,1659515145528,536870918]],[logseq____&quot;^17logseq____&quot;,[145,logseq____&quot;^Plogseq____&quot;,20220619,536870917]],[logseq____&quot;^17logseq____&quot;,[145,logseq____&quot;^Alogseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[145,logseq____&quot;^[logseq____&quot;,logseq____&quot;sun, 2022/06/19logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[145,logseq____&quot;^Blogseq____&quot;,107,536870917]],[logseq____&quot;^17logseq____&quot;,[145,logseq____&quot;^13logseq____&quot;,logseq____&quot;Sun, 2022/06/19logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[145,logseq____&quot;^Clogseq____&quot;,1659515145528,536870918]],[logseq____&quot;^17logseq____&quot;,[145,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6412b3ec-17ad-4497-843a-17a98cdca5d7logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[146,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&lt;p style=\\logseq____&quot;font-weight:bold\\logseq____&quot;logseq____&gt;制作義大利麵醬logseq____&lt;/plogseq____&gt;\\n使用鋼鍋冷锅冷油下洋蔥炒香，加一到兩片月桂葉（增加香氣），可以加一點剛剛泡蒜頭的油，等洋蔥變透明炒乾才下一湯匙蒜頭，不然濕濕的下蒜頭，蒜頭會吵不香，接著下紅蘿蔔稍微炒一下，接著加奧立綱origano香料，加3大茶匙白酒，等白酒揮發一下，加一大茶匙的番茄糊，加雞高湯500cc進去給他熬，會熬很久中間可以加點鹽logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[146,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[146,logseq____&quot;^Glogseq____&quot;,149,536870917]],[logseq____&quot;^17logseq____&quot;,[146,logseq____&quot;^Zlogseq____&quot;,145,536870917]],[logseq____&quot;^17logseq____&quot;,[146,logseq____&quot;^Xlogseq____&quot;,145,536870917]],[logseq____&quot;^17logseq____&quot;,[146,logseq____&quot;^Wlogseq____&quot;,145,536870917]],[logseq____&quot;^17logseq____&quot;,[146,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[146,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6412b3ec-8dca-4345-8f57-fbc262bf50aalogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[147,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&lt;p style=\\logseq____&quot;font-weight:bold\\logseq____&quot;logseq____&gt;制作恩立蛋炒蛋logseq____&lt;/plogseq____&gt;\\n為了讓鍋不沾需要养锅，或者说煮之前用油润锅（這種鑄鐵鍋如果溫度掉太快會沾鍋），上面那口六寸生鐵鍋燒熱，會冒煙關火後下兩湯匙油，開火燒到有煙為止，冒煙後把油倒出來再重複倒油進去到冒煙，润锅两次完成\\n1.　留一點油，离火下兩塊奶油，鍋很熱所以要小心奶油噴，火關小火把一人份歐姆蛋放進 font-weight:bold\\logseq____&quot;logseq____&gt;巴西蘑菇角logseq____&lt;/plogseq____&gt;十字對切就是角，柱狀可以吃，但中式香菇的柱狀物就建議拿掉太硬了影响口感，香菇柱子可以煮汤\\nlogseq____&lt;p style=\\logseq____&quot;font-weight:bold\\logseq____&quot;logseq____&gt;蘑菇片logseq____&lt;/plogseq____&gt;直接暴力切片，可以稍微厚一點，約3mm，口感較好不要太薄\\nlogseq____&lt;p style=\\logseq____&quot;font-weight:bold\\logseq____&quot;logseq____&gt;玉米筍logseq____&lt;/plogseq____&gt;玉米鬚在燒烤时是最好吃的精华，帶皮烤完撥開撒點鹽直接吃很棒\\nlogseq____&lt;p style=\\logseq____&quot;font-weight:bold\\logseq____&quot;logseq____&gt;青花菜logseq____&lt;/plogseq____&gt;一整顆的時候可以把尾端用削皮刀削一下根部\\nlogseq____&lt;p style=\\logseq____&quot;font-weight:bold\\logseq____&quot;logseq____&gt;蒜頭logseq____&lt;/plogseq____&gt;儘量不要碰到水，可以用小刀切蒂頭順便拉一點絲起來比較好撥，切完後再過一下水去掉上面的糖，可以做起來以後泡（好的苦的初榨義大利橄欖油）防止氧化，放冷藏可使用一个月\\nlogseq____&lt;p style=\\logseq____&quot;font-weight:bold\\logseq____&quot;logseq____&gt;火腿片logseq____&lt;/plogseq____&gt;切长宽1公分的正方片\\nlogseq____&lt;p style=\\logseq____&quot;font-weight:bold\\logseq____&quot;logseq____&gt;培根片logseq____&lt;/plogseq____&gt;用薄片的是橫著刀片下來，新手要小心，主要食指中指放在食材上，无名小指一定都高於水平面才部会切到，另外拿刀的拇指压刀\\nlogseq____&lt;p style=\\logseq____&quot;font-weight:bold\\logseq____&quot;logseq____&gt;九層塔logseq____&lt;/plogseq____&gt;稍微直线切几刀就好\\nlogseq____&lt;p style=\\logseq____&quot;font-weight:bold\\logseq____&quot;logseq____&gt;小黃瓜logseq____&lt;/plogseq____&gt;可以用削皮刀削薄片，要放冰水才會脆\\n![image.png](../assets/image_1656396472792_0.png)logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[148,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[148,logseq____&quot;^Glogseq____&quot;,164,536870917]],[logseq____&quot;^17logseq____&quot;,[148,logseq____&quot;^Zlogseq____&quot;,145,536870917]],[logseq____&quot;^17logseq____&quot;,[148,logseq____&quot;^Xlogseq____&quot;,145,536870917]],[logseq____&quot;^17logseq____&quot;,[148,logseq____&quot;^Wlogseq____&quot;,145,536870917]],[logseq____&quot;^17logseq____&quot;,[148,logseq____&q 獨特性(Singular)每個用戶是否是獨特的，彼此很少有相似性;\\nO 代表目標性(Objectives)該用戶角色是否包含與產品相關的高層次目標，是否包含關鍵詞來描述該目標;\\nN 代表數量性(Number)用戶角色的數量是否足夠少，以便設計團隊能記住每個用戶角色的姓名，以及其中的一個主要用戶角色;\\nA 代表應用性(Applicable)設計團隊是否能使用用戶角色作為一種實用工具進行設計決策。\\n\\n5. TEST      \\n將上述產生的PROTOTYPE分享給產品團隊、銷售、技術、運營、市場部門，甚至外部測試者看是否相符\\n定稿後不代表後續隨著產品週期或開發目標的前進不需要與時俱進，\\n後續定期審視並不斷的在準確率、覆蓋率、時效性上進行測試及優化\\n\\n```logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[309,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[309,logseq____&quot;^Glogseq____&quot;,299,536870917]],[logseq____&quot;^17logseq____&quot;,[309,logseq____&quot;^Zlogseq____&quot;,292,536870917]],[logseq____&quot;^17logseq____&quot;,[309,logseq____&quot;^Xlogseq____&quot;,292,536870917]],[logseq____&quot;^17logseq____&quot;,[309,logseq____&quot;^Wlogseq____&quot;,292,536870917]],[logseq____&quot;^17logseq____&quot;,[309,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[309,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6412b3ed-dd64-4a76-b565-15acae787f29logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[310,logseq____&quot;^Slogseq____&quot;,logseq____&quot;1.如何檢驗numpy的array為空\\nhttps://stackoverflow.com/questions/11295609/how-can-i-check-whether-a-numpy-array-is-empty-or-not\\n```\\nimport numpy as np\\na = np.array([])\\n\\nif a.size == 0:\\n\\tprint(\\logseq____&quot;array a is empty\\logseq____&quot;)\\n```logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[310,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[310,logseq____&quot;^Glogseq____&quot;,295,536870917]],[logseq____&quot;^17logseq____&quot;,[310,logseq____&quot;^Zlogseq____&quot;,292,536870917]],[logseq____&quot;^17logseq____&quot;,[310,logseq____&quot;^Xlogseq____&quot;,292,536870917]],[logseq____&quot;^17logseq____&quot;,[310,logseq____&quot;^Wlogseq____&q 7769452334_0.png) \\n\\n**Krabi to Lanta Ferry: At the end of 4206Road**\\nhttps://www.google.com.tw/maps/place/Hua+Hin+Pier/@7.6863396,99.0982013,15.95z/data=!4m5!3m4!1s0x3051fdfe7a43053d:0xac0ad3665222e27!8m2!3d7.6935801!4d99.0989062\\n**Koh Lanta 马蜂窝**\\nhttps://www.mafengwo.cn/wenda/detail-16238153.html\\nhttp://www.mafengwo.cn/i/8060589.html\\n**Krabi北边景点**\\nao Luk Pee Hua Toe Cave\\n住宿Lan Village Homestay Krabi\\n**Koh Lanta Diving**\\nThe best and most world famous dive sites are Hin Daeng and Hin Muang. They are both listed among the best dive spots in Thailand and in the world. Hin Daeng is famous for its fantastic marine life on a steep wall and Hin Muang for the superb violet coral.\\n1） 甲米 雨季封岛时间：5月15 - 10月15日\\n2）封的海岛有：Rok岛、Haa岛、红石紫石、翡翠洞等。\\n3）小 皮皮岛 的玛雅湾最近1、2年永久封闭，什么时候开放未知。\\n4） 翡翠池 的蓝池雨季也是封的！不是整个 翡翠池 都封，是翡翠城池里的蓝池会封。\\n\\n兰塔岛的潜点主要是三个方向：\\n1）往北到皮皮岛以南，koh bida潜点群，船程2小时\\n2）往西koh haa潜点群，船程1.5-2小时\\n3）南部红石紫石（hin daeng, hin muang），大船3小时，快船1.5小时，也是兰塔岛的精华潜点，珊瑚生长非常好，大东西出没概率高，鲸鲨，manta，eagle ray非常多。\\n在最高峰季节的12-1月，兰塔岛有的潜店会推出船宿，其他大部分时间主要是day trip，去往不同的方向的潜点，做2-3潜。\\n\\n![image.png](../assets/image_1657611172340_0.png)\\n![image.png](../assets/image_1657611196484_0.png)logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[552,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[552,logseq____&quot;^Glogseq____&quot;,557,536870917]],[logseq____&quot;^17logseq____&quot;,[552,logseq____&quot;^Zlogseq____&quot;,547,536870917]],[logseq____&quot;^17logseq____&quot;,[552,logseq____&quot;^Xlogseq____&quot;,547,536870917]],[logseq____&quot;^17logseq____&quot;,[552,logseq____&quot;^Wlogseq____&quot;,208,536870917]],[logseq____&quot;^17logseq____&quot;,[552,logseq____&quot;^Wlogseq____&quot;,547,536870917]],[logseq____&quot;^17logseq____&quot;,[552,logseq____&quot;^Ilogseq____&quot;,208,536870917]],[logseq____&quot;^17logseq____&quot;,[552,logseq____&quot;^19logseq____&quot;,true,536870917]],[lo seq____&quot;^17logseq____&quot;,[571,logseq____&quot;^Xlogseq____&quot;,567,536870917]],[logseq____&quot;^17logseq____&quot;,[571,logseq____&quot;^Wlogseq____&quot;,567,536870917]],[logseq____&quot;^17logseq____&quot;,[571,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[571,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6412b3ee-256f-4e0c-ae71-58924a02bc01logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[572,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&lt;p style=\\logseq____&quot;font-weight:bold\\logseq____&quot;logseq____&gt;制作美乃滋logseq____&lt;/plogseq____&gt;\\n美乃滋 一顆蛋黃，1/2大茶匙糖先打再加，一瓶蓋白酒醋，1/4小茶匙黃芥末，一點點鹽放在鋼盆裡面打打打（蛋黃裡面有卵凝酯），打到有點變白，很多空氣的感覺，慢慢分批次倒入油100cc，如果油水分離就是失敗的美乃滋，自製的保存頂多一週較佳，在家裏可以用優格代替\\n打好的美乃滋，加入芥末1小茶匙，一點點，1g左右茴香（蒔蘿草），一大茶匙蜂蜜，一點檸檬汁（酸會讓食材變白）\\n失敗的美乃滋，就是油水分離，通常是沒打發或者是油加太快，這樣会是一直水水像油醋的液體怎麽打都打不起来，失敗補救方法再弄一顆蛋黃跟一瓶蓋的醋，把蛋黃汁打白，這時候把上面的失敗品慢慢加進去就可以重新打發\\n\\nlogseq____&lt;p style=\\logseq____&quot;font-weight:bold\\logseq____&quot;logseq____&gt;制作恩立蛋logseq____&lt;/plogseq____&gt;\\n馬鈴薯用冷水煮，這次的丁大小約莫水滾5分鐘\\n六顆蛋加1/2小茶匙的鹽，鮮奶油3大茶匙搅拌均匀後用三角濾網過濾\\n炒料，小鐵鍋燒熱，養鍋，洋蔥炒透，下火腿，炒香下番茄黑橄欖，不要炒太久番茄會散，下1/4小茶匙的鹽，起鍋後把水煮馬鈴薯加進來拌匀，料就準備好了\\n开始煎蛋，養鍋很重要，沒養好很容易煎失敗，養好離火下奶油會狂噴，奶油融了下蛋液，快速拌炒，可配合抖动锅柄(不要用力刮鍋子底部) 確認底部不沾鍋，把料向下壓進半熟蛋裡面，边缘让它多累积一点蛋液体，連同鍋子烤箱烤170度6分鐘，剩一分鐘的時候上面可以下蔥花調高成180度讓表面上色，出烤箱下一點巴西莉，一點起司粉，一點點匈牙利紅椒粉\\n![image.png](../assets/image_1657524408934_0.png)logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[572,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[572,logseq____&quot;^Glogseq____&quot;,571,536870917]],[logseq____&quot;^17logseq____&quot;,[572,logseq____&quot;^Zlogseq____&quot;,567,536870917]],[logseq____&quot;^17logseq____&quot;,[572,logseq____&quot;^Xlogseq____&quot;,567,536870917]],[logseq____&quot;^17logseq____&quot;,[572,logseq____&quot;^Wlogseq____&quot;,567,536870917]],[logseq____&quot;^17logseq____&quot;,[ q____&quot;,567,536870917]],[logseq____&quot;^17logseq____&quot;,[574,logseq____&quot;^Wlogseq____&quot;,567,536870917]],[logseq____&quot;^17logseq____&quot;,[574,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[574,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6412b3ee-35bf-4d6a-844c-391d106a0e2clogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[575,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&lt;p style=\\logseq____&quot;font-weight:bold\\logseq____&quot;logseq____&gt;制作鬆餅logseq____&lt;/plogseq____&gt;\\n\\n松饼面糊，兩顆蛋分离成蛋白蛋黃，将糖加入蛋白打發，牛奶，蜂蜜加入蛋黃中，麵粉泡打粉過篩加進去(如果不想加泡打粉也可以把蛋白打發也有一定效果)，把蛋白打到濕性發泡即可，分兩三次加入蛋黃中，用木勺拌勻\\n![image.png](../assets/image_1657524572440_0.png){:height 732, :width 618}\\n大的平底鍋燒熱養鍋，油下去產生油紋代表夠熱，(這邊重點要把多餘的油擦乾淨，開始小火煎鬆餅，才不會底不好看)，将面糊一湯匙由上往下滴下去，煎一段时间後表面氣泡會開始破，觀察底面煎上色後翻面，會開始膨脹，确认煎熟後起锅，在煎下一批次的面糊前要拿剛剛吸油的紙巾潤過整个铁锅，煎下一批平面才会漂亮\\n擺盤，放上松饼香蕉奇異果，抹上沾醬，松饼塔上面放上一块奶油抹糖霜\\n\\n\\n\\nlogseq____&lt;p style=\\logseq____&quot;font-weight:bold\\logseq____&quot;logseq____&gt;奇異果切法logseq____&lt;/plogseq____&gt;\\n削奇異果的方式先在蒂頭用刀尾畫一圈開頭，把一個尖尖的地方切掉(影响口感刺舌)，然後用刀末段削皮（儘量不要用削皮刀），正中用小刀下刀正中切下去，然後前後兩刀斜切可以做成造型切\\n![image.png](../assets/image_1657524865783_0.png)logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[575,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[575,logseq____&quot;^Glogseq____&quot;,574,536870917]],[logseq____&quot;^17logseq____&quot;,[575,logseq____&quot;^Zlogseq____&quot;,567,536870917]],[logseq____&quot;^17logseq____&quot;,[575,logseq____&quot;^Xlogseq____&quot;,567,536870917]],[logseq____&quot;^17logseq____&quot;,[575,logseq____&quot;^Wlogseq____&quot;,567,536870917]],[logseq____&quot;^17logseq____&quot;,[575,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[575,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6412b3ee-5115-44e1-aeb9-837a 左右就可以把整片皮片起來，頭尾修一下就得到完整的魚菲力，若不去皮的魚排(拿来用煎的)，前後修一下，切成兩塊，把兩邊擠一下弓起來，間隔一公分畫皮即准备完成\\n两种去皮与不去皮的鱼片腌制，魚片用鹽白胡椒跟60cc白酒腌渍，包保鮮膜放冰箱(这次约放一小时午餐时间)\\n![image.png](../assets/image_1657519287893_0.png)\\n![image.png](../assets/image_1657519323597_0.png)logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[588,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[588,logseq____&quot;^Glogseq____&quot;,603,536870917]],[logseq____&quot;^17logseq____&quot;,[588,logseq____&quot;^Zlogseq____&quot;,577,536870917]],[logseq____&quot;^17logseq____&quot;,[588,logseq____&quot;^Xlogseq____&quot;,577,536870917]],[logseq____&quot;^17logseq____&quot;,[588,logseq____&quot;^Wlogseq____&quot;,577,536870917]],[logseq____&quot;^17logseq____&quot;,[588,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[588,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6412b3ee-8aa7-41be-a705-e5f16357f99flogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[589,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[589,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[589,logseq____&quot;^Glogseq____&quot;,580,536870917]],[logseq____&quot;^17logseq____&quot;,[589,logseq____&quot;^Zlogseq____&quot;,577,536870917]],[logseq____&quot;^17logseq____&quot;,[589,logseq____&quot;^Xlogseq____&quot;,577,536870917]],[logseq____&quot;^17logseq____&quot;,[589,logseq____&quot;^Wlogseq____&quot;,577,536870917]],[logseq____&quot;^17logseq____&quot;,[589,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[589,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6412b3ee-01f1-4946-b1ec-3dfcd0bc30felogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[590,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&lt;p style=\\logseq____&quot;font-weight:bold\\logseq____&quot;logseq____&gt;制作塔皮与组装logseq____&lt;/plogseq____&gt;\\n做塔皮，模具內側用纸巾抹奶油，接着倒中筋麵粉進去讓內側沾均勻防沾黏\\n麵粉過篩，糖分也過篩，拌均勻，1/8小茶匙的鹽，奶油下，拌的時候不要去揉（容易出筋），不要捏到他油亮出油(會有油耗味收縮率太高等问题)，下半顆的蛋液大概30g搅拌均匀，分成各個大概30g的麵團，圓圓斜斜的下模具去按，底部最厚，不要透，把邊邊修掉修匀，可以再把塔皮捏得高出杯壁一點點，收縮完後會完美低於杯壁一點點，底部插洞排氣\\n塔皮先考170度12分鐘，出來會呈现金黃色，蘋果餡濾液体後放上塔皮\\n剩下的塔皮可以加奶粉2/3大茶匙，糖分2/3大茶匙，用雙手前後搓揉的方式拌勻，撒在塔的上方，回烤5分鐘logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[590,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[590,logseq____&quot;^Glogseq____&quot;,596,536870917]],[logseq____&quot;^17logseq____&quot;,[590,logseq____&quot;^Zlogseq____&quot;,577,536870917]],[logseq____&quot;^17logseq____&quot;,[590,logseq____&quot;^Xlogseq____&quot;,577,536870917]],[logseq____&quot;^17logseq____&quot;,[590,logseq____&quot;^Wlogseq____&quot;,577,536870917]],[logseq____&quot;^17logseq____&quot;,[590,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[590,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6412b3ee-232d-4d9c-86e2-9f3a9a82f42alogseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[591,logseq____&quot;^Slogseq____&quot;,logseq____&quot;起鍋前装盤准备，調味，加梅林醬油一小茶匙（要事先把梅林酱搖均勻），tabasco酱汁甩兩下少少的，汤滾了下蔥綠殺青，蛤蜊肉下，裝盤後滴一兩滴檸檬汁logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[591,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[591,logseq____&quot;^Glogseq____&quot;,595,536870917]],[logseq____&quot;^17logseq____&quot;,[591,logseq____&quot;^Zlogseq____&quot;,577,536870917]],[logseq____&quot;^17logseq____&quot;,[591,logseq____&quot;^Xlogseq____&quot;,577,536870917]],[logseq____&quot;^17logseq____&quot;,[591,logseq____&quot;^Wlogseq____&quot;,577,536870917]],[logseq____&quot;^17logseq____&quot;,[591,logseq____&quot;^19logseq____&quot;,true,5368709 weight:bold\\logseq____&quot;logseq____&gt;炖饭製作logseq____&lt;/plogseq____&gt;\\n洋蔥半顆切洋葱碎\\n杏鮑菇半根切食指條狀，半根切一開四的1/4圓片\\n製作燉飯可用泰國米或印度米（大概下三次白酒就會熟了，实际没这麽快）简单热油後炒杏鮑菇跟洋蔥，一片月桂葉下，炒到甜味都出現，米進來炒香，下120cc白酒，白酒收乾繼續炒下一杓(150cc)高湯，要持續炒，下第二杓高汤，持續炒，第三杓可以開始注意熟度，老師試到加了第四次才覺得熟度比較適合，但最後又加了一匙高汤，共五杓高湯才覺得適中，開始調味下鹽1/2小茶匙的量，鮮奶油一大茶匙，兩湯匙青醬拌勻，可加高湯調濃度，此時離火起司粉2.5湯匙，三塊奶油用拌的拌開(我青酱加太多所以炖饭摆盘有点出油)\\n鴻禧菇加一點鹽、黑胡椒、沙拉油拌一拌，用熱鍋煎一下，加一點義大利香料，煎到水分出來熟即可放上炖饭装饰\\n![image.png](../assets/image_1656906064879_0.png)logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[629,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[629,logseq____&quot;^Glogseq____&quot;,624,536870917]],[logseq____&quot;^17logseq____&quot;,[629,logseq____&quot;^Zlogseq____&quot;,620,536870917]],[logseq____&quot;^17logseq____&quot;,[629,logseq____&quot;^Xlogseq____&quot;,620,536870917]],[logseq____&quot;^17logseq____&quot;,[629,logseq____&quot;^Wlogseq____&quot;,620,536870917]],[logseq____&quot;^17logseq____&quot;,[629,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[629,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6412b3ee-3b5b-4966-9cf5-1ba3426ef085logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[630,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[630,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[630,logseq____&quot;^Glogseq____&quot;,629,536870917]],[logseq____&quot;^17logseq____&quot;,[630,logseq____&quot;^Zlogseq____&quot;,620,536870917]],[logseq____&quot;^17logseq____&quot;,[630,logseq____&quot;^Xlogseq____&quot;,620,536870917]],[logseq____&quot;^17logseq____&quot;,[630,logseq____&quot;^Wlogseq____&quot;,620,536870917]],[logseq____&quot;^17logseq____&quot;,[630,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq 子放進去，油也加進去，讓肉慢慢滾一下吃味道就可以關火泡著\\n\\n煮燉飯，下橄欖油，下洋蔥先炒，洋蔥透了，下蘑菇炒一下，下蒜頭，把米倒進來，下高湯大概跟米比例1:1，滾了以後關小火，十分鐘後打開大概會是乾鍋(但不应有锅巴)，這樣大概五六分熟而已，後續加240CC-360CC的番茄醬，加三大茶匙的起司粉，鹽巴黑胡椒白胡椒調味，加蛋黃，起鍋摆盘，可以下面拍盤子拍平，或者垫一块抹布，拿盘子撞桌子，平了後放上肉丸跟青豆跟生蘑菇（青豆蘑菇都拌橄欖油），再灑上起司粉\\n![image.png](../assets/image_1656906129870_0.png)logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[637,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[637,logseq____&quot;^Glogseq____&quot;,636,536870917]],[logseq____&quot;^17logseq____&quot;,[637,logseq____&quot;^Zlogseq____&quot;,635,536870917]],[logseq____&quot;^17logseq____&quot;,[637,logseq____&quot;^Xlogseq____&quot;,635,536870917]],[logseq____&quot;^17logseq____&quot;,[637,logseq____&quot;^Wlogseq____&quot;,635,536870917]],[logseq____&quot;^17logseq____&quot;,[637,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[637,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6412b3ee-40fd-4687-8c03-4806c636a981logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[638,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&lt;p style=\\logseq____&quot;font-weight:bold\\logseq____&quot;logseq____&gt;制作牛肉丸logseq____&lt;/plogseq____&gt;\\n半片土司切丁泡90cc牛奶，加新鮮吐司風味比加麵包粉好\\n九層塔大概1/2小茶匙，可以手捲一捲切絲然後剁碎\\n牛猪比3:1，牛豬絞肉抓均勻，用兩把中式菜刀採人字形將肉切縻，大概要剁15分鐘，有點黏稠感\\n![image.png](../assets/image_1656905998040_0.png)\\n開始准备塑型成肉丸，1/8小茶匙鹽加到肉糜裡可以生筋性（盐比肉大概1:100），下面放冰水隔水冰鎮，要一路砸出筋性才行，大概5分鐘差不多完成就可以離開冰水，加牛奶吐司、蒜碎、九層塔碎，1/4小茶匙奧立綱（五香粉台式也可以），黑胡椒，白胡椒都加一點點，一大茶匙起司粉，再捏一捏，加一大茶匙左右的蛋白汁液，肉團弄均勻，盤子跟手沾油，用湯匙一球球擠出來，用雙手上下丟的方式把肉丸整成圓形，(这种丸子煮煎烤都适合)\\n\\n煎丸子，只是要煎定型，不是為了讓他熟，稍後會放到番茄糊中燉煮，熱鍋要夠熱，冷油下一大茶匙沙拉油，下肉丸，一開始不要搖太大力會散，推一下讓肉丸離鍋，表面上色logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[638,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[638,logseq____&quot;^Glogseq____&quot;,640,536870917]],[logseq____&quo 考到一汤匙戳到底，并且表面微微焦\\n南瓜湯好吃，处理南瓜要包鋁箔紙烤熟或者炒熟，不要用蒸的\\n\\n半片吐司切丁做濃湯吐司丁\\n南瓜汤洋蔥逆紋切片\\n紅蘿蔔切丁，蒂頭不要熬湯通常有藏沙子\\n芹菜尾切丁，也容易藏沙\\n60cc鮮奶油下面隔着冰水打發，當南瓜湯的裝飾\\n\\n开始炒料，培根切粗絲，熱鍋下兩大茶匙沙拉油炒培根，炒到恰恰(有点耐心)，用濾網濾油，放纸巾吸油备用拿培根油炒洋蔥，但是不要炒上色，只要软香就好\\n\\n同时可用锅子开始煮南瓜汤，冷鍋下30克奶油，奶油融化，火要小，炒紅蘿蔔，慢慢表皮熟的時候，都持續要小火。（如果怕麻煩時間太多，隨便生的丟進去直接煮湯一定很難吃）紅蘿蔔熟透叉子可以戳過就是透了，下上一步炒完的洋蔥培根油拌炒，也軟以後加入芹菜，月桂葉和前面旁邊用蔬菜餘料煮的蔬菜高湯（500cc的水煮各種蔬菜），烤好了的南瓜很香，就全部丟下去湯裡面，適度補高湯淹過食材兩公分，煮滾開始算小火煮30分鐘，稍微冷卻果汁機打5分鐘，濾網過濾，重新加熱開始調味，加鹽，補一點糖（老師版本不加雞精粉）(這狀態可以冷凍保存，蒸来喝的时候不用另外加水)，出菜前加入60CC鮮奶油到浓汤中搅匀，即可放上培根丝裝盤logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[642,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[642,logseq____&quot;^Glogseq____&quot;,639,536870917]],[logseq____&quot;^17logseq____&quot;,[642,logseq____&quot;^Zlogseq____&quot;,635,536870917]],[logseq____&quot;^17logseq____&quot;,[642,logseq____&quot;^Xlogseq____&quot;,635,536870917]],[logseq____&quot;^17logseq____&quot;,[642,logseq____&quot;^Wlogseq____&quot;,635,536870917]],[logseq____&quot;^17logseq____&quot;,[642,logseq____&quot;^19logseq____&quot;,true,536870917]],[logseq____&quot;^17logseq____&quot;,[642,logseq____&quot;^logseq____&lt;logseq____&quot;,logseq____&quot;~u6412b3ee-81db-42cb-9905-f5348947bef3logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[643,logseq____&quot;^Slogseq____&quot;,logseq____&quot;logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[643,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[643,logseq____&quot;^Glogseq____&quot;,637,536870917]],[logseq____&quot;^17logseq____&quot;,[643,logseq____&quot;^Zlogseq____&quot;,635,536870917]],[logseq____&quot;^17logseq____&quot;,[643,logseq____&quot;^Xlogseq____&quot;,635,536870917]],[logseq____&quot;^17logseq____&quot;,[643,logseq____&quot;^Wlogseq____&quot;,635,536870917]],[logseq____&quot;^17logseq____&quot;,[643,logseq____&quot;^19logseq____ ode_Skill]]\\nhttps://www.jianshu.com/p/36342812cd3a\\ngit command material\\n![截圖 2022-05-25 00.05.27.png](../assets/截圖_2022-05-25_00.05.27_1653408330557_0.png){:height 32, :width 247}\\n建立資料夾 ＝建立目錄\\npwd 查詢目前資料夾位置\\n![截圖 2022-05-25 00.07.42.png](../assets/截圖_2022-05-25_00.07.42_1653408465860_0.png)\\n用ls -al可以查詢檔案存在與否\\n![截圖 2022-05-25 00.09.42.png](../assets/截圖_2022-05-25_00.09.42_1653408585894_0.png){:height 183, :width 707}\\n原本東西都放在本地的工作目\\ngit add index.html --logseq____&gt; 將index.html放到暫存區\\ngit status 可以查詢目前狀態 add 完以後就變成new files 放到暫存區\\ngit commit -m \\logseq____&quot;add index\\logseq____&quot; --logseq____&gt;commit 加上註記備註，放到本地的repository\\ngit push\\ngit log可以看commit紀錄，了解版本紀錄\\ngit log --one line可以看commit紀錄精簡版\\nls -al 可以查看目前資料夾內檔案狀況\\nrm *.html 刪除資料夾內所有html檔案\\n![截圖 2022-05-26 01.18.11.png](../assets/截圖_2022-05-26_01.18.11_1653499095435_0.png)\\ngit check out index.html 可以在commit前把檔案救回來\\ngit checkout .  把這資料夾裡面的東西都救回來 .git/從這個版控裡面找回來\\ngit blame index.html 可以查看index.html 每一行code 是誰寫的\\nmkdir hello-world建立資料夾\\n建立完後打git status 看不見建立出來的hello-world資料夾，因為git 是用檔案內容做計算的，但空的資料夾是空的，git讀取不到\\n如果真的想要將那個空資料夾呈現在git 中\\n![截圖 2022-05-26 01.24.44.png](../assets/截圖_2022-05-26_01.24.44_1653499704092_0.png)\\ntouch hello-world/ .keep 代表如果hello-world存在，就去戳一下改變時間戳記，如果不存在就去產生\\n通常在作業系統裡面 .keep這種檔案代表隱藏檔，不一定有用但平常也不用看到就可以這樣操作\\ngit的世界commit才是本體，分支只是標籤浮雲\\ngit branch 可以看到分支\\ngit branch cat 創造一個cat的分支\\ngit checkout cat 切換分支到cat分支，head標籤移動\\ngit checkout master 切換回主線分支\\ngit merge cat 將cat 分支合併進去（如果是一直線的那種分支，則master會fast-forward到跟cat相同的commit）\\ngit branch -d cat 刪除cat分支（把標籤貼紙撕起來）\\n\\nrebase 換根基\\n![截圖 2022-05-26 23.43.03.png](../assets/截圖_2022-05-26_23.43.03_1653579785093_0.png)\\n\\ngit rebase cat 把dog分支換base到cat的一系列系統操作\\n![截圖 2022-05-26 23.44.08.png](../assets/截圖_2022-05-26_23.44.08_1653579851054_0.png)\\n最後C6 C7會在系統裡面被淡化，看不見，沒有真實的刪除COMMIT\\n\\nrebase合併以後比較適合過多節點的分支，比較乾淨簡潔\\n如果用merge的那種分支可以看出Ｙ型的脈絡\\n\\nreset指令 比較像是become的概念\\ngit 的世界裡面 沒有刪除commit的指令！！\\ngit reset 9a2995的時候可以回到那個版本，末端枝節的版本就會暫時淡化看不見\\n![截圖 2022-05-26 23.52.07.png](../assets/截圖_2022-05-26_23.52.07_1653580329297_0.png)\\n\\n![截圖 2022-05-26 23.50.46.png](../assets/截圖_2022-05-26_23.50.46_1653580248963_0.png)\\ngit reset 9a2995 --hard 從c5 要退回c4\\n此時C5分支會被隱藏起來，但實際上沒有真的不見\\nreflog = reference log --logseq____&gt;可以用這個方式找到C5的分支\\ngit reflog\\ngit reset f8458a --hard 回到C5分支\\n![截圖 2022-05-26 23.54.53.png](../assets/截圖_2022-05-26_23.54.53_1653580496057_0.png)\\n![截圖 2022-05-26 23.58.01.png](../assets/截圖_2022-05-26_23.58.01_1653580685833_0.png)\\n這邊如果剛剛reset一個分支\\ba7，回到a6，但頁面上又看不到a7了想reset回a7，用reflog可以找到e12d8ef\\n\\n以上講的是絕對定位\\n下面是相對定位^\\n  = caret~\\n  = talde\\ngit reset f8458a^ 回到他的上一個狀態\\ngit reset head~2 我要倒回head標籤之前兩個的版本\\ngit reset head^ 回到目前標籤的上一個狀態\\n\\nreset 跟checkout的差異\\n![截圖 2022-05-27 00.03.24.png](../assets/截圖_2022-05-27_00.03.24_1653581006684_0.png)\\n![截圖 2022-05-28 00.29.02.png](../assets/截圖_2022-05-28_00.29.02_1653668945008_0.png)\\n有跳提示的時候代表有末端分支沒處理，刪除要改用-D\\ngit branch newnew_dog 053fb21  如果我們有之前的分支代號，也可以創建新分支到當初的那隻分支狀態，只要能找到分支代號，就一定可以把砍掉被隱藏起來的未合併分支救回來(分支代號都可以用reflog找到)\\n\\ncherry pick 用來挑選某個commit加進來而不merge整個分支，舉例如果想要把dolphin 加入dog合併\\n![截圖 2022-05-28 00.36.41.png](../assets/截圖_2022-05-28_00.36.41_1653669403760_0.png)\\n![截圖 2022-05-28 00.37.31.png](../assets/截圖_2022-05-28_00.37.31_1653669453446_0.png){:height 529, :width 791}logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[699,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^17logseq____&quot;,[699,logseq____&quot;^Glogseq____&quot;,687,536870917]],[logseq____&quot;^17logseq____&quot;,[699,logseq____&quot;^Zlogseq____&quot;,687,536870917]],[logseq____&quot;^17logseq____&quot;,[699,logseq____&quot;^Xlogseq____&quot;,687,536870917]],[logseq____&quot;^17logseq____&quot;,[699,logseq____&quot;^Wlogseq____&quot;,204,536870917]],[logseq____&quot;^17logseq____&quot;,[699,logseq____&quot;^Wlogseq____&quot;,687,536870917]],[logseq____&quot;^17       // This script checks to see if a redirect is present in the query string

      // the single page app to route accordingly.
      (function(l) {
